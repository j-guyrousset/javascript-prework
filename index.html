<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ShiFuMi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to ShiFuMi game! <br> Please make your choice:</h1>
      <div id="buttons">
        <button id="paper-button" type="button">paper</button>
        <button id="stone-button" type="button">stone</button>
        <button id="scissors-button" type="button">scissors</button>
      </div>
      <div class="result" id="messages"></div>

      <div class="game-info">
        <button id="reset-button" type="button">Reset</button>
        <div class="score-frame">
          <h2>Score:</h2>
          <div class="comp-score">
            <h3>Computer</h3>
            <div class="count" id="comp-count">0</div>
          </div>
          <div class="player-score">
            <h3>Player</h3>
            <div class="count" id="player-count">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
